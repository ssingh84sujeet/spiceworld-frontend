<div class="container mt-4">
  <h2>Spice Management</h2>
  <button class="btn btn-success mb-3" (click)="addSpice()">Add Spice</button>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let spice of spices">
        <td>{{ spice.id }}</td>
        <td>{{ spice.name }}</td>
        <td>{{ spice.price }}</td>
        <td>
          <button class="btn btn-warning btn-sm me-2" (click)="editSpice(spice.id)">Edit</button>
          <button class="btn btn-danger btn-sm" (click)="deleteSpice(spice.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
