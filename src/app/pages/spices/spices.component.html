<div class="container py-4">
  <h2 class="text-center mb-4">Our Spices</h2>
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let spice of spices">
      <div class="card h-100 shadow-sm">
        <img [src]="getImageUrl(spice.imageUrl)" alt="{{spice.name}}" class="card-img-top" style="height: 200px; object-fit: cover;">
        <div class="card-body">
          <h5 class="card-title">{{ spice.name }}</h5>
          <p class="card-text text-muted">{{ spice.origin }}</p>
          <p class="card-text text-primary fw-bold">â‚¹{{ spice.price }}</p>
          <p class="card-text small">{{ spice.description }}</p>
        </div>
        <div class="card-footer text-end">
          <button class="btn btn-danger btn-sm" (click)="deleteSpice(spice.id)">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
