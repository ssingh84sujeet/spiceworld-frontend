<div class="container mt-5">
  <h2 class="text-center mb-4">Give Your Testimonial</h2>

  <form [formGroup]="testimonialForm" (ngSubmit)="submitForm()" enctype="multipart/form-data" novalidate>
    <div class="mb-3">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" formControlName="name" placeholder="Your name">
    </div>

    <div class="mb-3">
      <label for="location">Location</label>
      <input type="text" class="form-control" id="location" formControlName="location" placeholder="Your location">
    </div>

    <div class="mb-3">
      <label for="message">Message</label>
      <textarea class="form-control" id="message" formControlName="message" rows="3" placeholder="Your message"></textarea>
    </div>

    <div class="mb-3">
      <label for="image">Upload Image</label>
      <input type="file" class="form-control" id="image" (change)="onFileChange($event)" #fileInput>
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>

  <div *ngIf="successMsg" class="alert alert-success mt-3">{{ successMsg }}</div>
  <div *ngIf="errorMsg" class="alert alert-danger mt-3">{{ errorMsg }}</div>
</div>
